services:
  phpunit:
    build:
      dockerfile: Dockerfile
    volumes:
      - .:/app
    working_dir: /app
    entrypoint:
      - vendor/bin/phpunit
      - tests
    depends_on:
      - redis
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'test-redis:/data'
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
volumes:
  test-redis: